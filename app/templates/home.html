{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div>
    <h1>Form</h1>
    <form class=""
        method="POST"
        action="/add_new_post/"
        enctype="multipart/form-data"
        >
          {% csrf_token %}
          {{ form.as_table }}<br />
          <input type="submit" value="Submit" />
    </form>
    {% for p in posts %}
      {{ p.title }}, {{ p.post_content }}<br />
    {% endfor  %}
</div>
{% endblock content %}
